<div style="overflow-y:hidden" class="store-info-item">
 <!-- <a href="javascript:void(0)" data-ng-click="openMarkerInfo(marker, 14)" scroll-to="map_canvas"> -->
    <h4 itemprop="name"><span data-yext-field="city" data-yext-id="{{marker.location.StoreNumber}}"></span></h4>
  <!-- </a> -->
  
  <div class="hidden meta">
    <div class="store-number">{{marker.location.StoreNumber}}</div>
    <div class="store-id">{{marker.location.StoreId}}</div>
  </div>
  <div class="generic-content">
    <address itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
     <span itemprop="streetAddress"><span data-yext-field="address1" data-yext-id="{{marker.location.StoreNumber}}"></span></span><br /><span data-yext-field="address2" data-yext-id="{{marker.location.StoreNumber}}"></span><br />
     <span itemprop="addressLocality"><span data-yext-field="city" data-yext-id="{{marker.location.StoreNumber}}"></span></span>, <span itemprop="addressRegion"><span data-yext-field="state" data-yext-id="{{marker.location.StoreNumber}}"></span> <span itemprop="postalCode"><span data-yext-field="zip" data-yext-id="{{marker.location.StoreNumber}}"></span><br />
     <span itemprop="telephone"><a data-yext-field="phone" data-yext-id="{{marker.location.StoreNumber}}"></a></span>
   </address>
	
  <div>
     <a href="/circular" data-ng-click="selectStore(marker, true)" class="btn btn-default">
      <i class="fa fa-square-o" data-ng-hide="isCurrentStore(marker)"></i>
      <i class="fa fa-check-square-o" data-ng-show="isCurrentStore(marker)"></i> My Store
    </a>
  </div>
  <div class="generic-content"><i data-ng-if="searchCompleted">{{marker.location.zDistance}} miles</i></div>
  <div class="generic-content">Store Hours:</div>
  <div class="generic-content" itemprop="openingHours"><div data-yext-field="hours" data-yext-id="{{marker.location.StoreNumber}}"></div></div>
  <div data-ng-show="marker.location.Redirect" class="generic-content hidden-info">
   <a href="javascript:void(0)" data-ng-click="goUrl(decodeServerUrl(marker.location.Redirect))"> 
      <h5>Store Details</h5>
    </a>
  </div>
  <div data-ng-hide="marker.location.Redirect" class="generic-content hidden-info">
    <a href="javascript:void(0)" data-ng-click="goUrl('/Cobstore' + marker.location.StoreNumber)">
      <h5>Store Details</h5>
    </a>
  </div>
  <div class="generic-content" data-gsn-dynamic="" dynamic="marker.location.Misc2"></div>
  <div class="generic-content" data-ng-if="marker.location.PharmacyHours" itemscope itemtype="http://schema.org/Pharmacy">
    <h5 itemprop="name">{{marker.location.StoreName}} Pharmacy</h5>
    <div itemprop="description"></div><br />
    <div>Open: <span itemprop="openingHours" data-ng-bind-html="marker.location.PharmacyHours"></span></div><br />
    <div data-ng-if="marker.location.PharmacyPhone">Phone: <span itemprop="telephone">{{marker.location.PharmacyPhone}}</span></div><br />
  </div>
  	 <div class="generic-content">
		<a data-yext-field="get-directions-link" data-yext-id="{{marker.location.StoreNumber}}"></a>
  </div>
</div>

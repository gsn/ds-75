
  <div class="hidden meta">
    <div class="store-number">{{(marker || currentMarker).location.StoreNumber}}</div>
    <div class="store-id">{{(marker || currentMarker).location.StoreId}}</div>
  </div>

<div class="store-info-item">
  <div class="panel-heading">
    <h4 class="panel-title" itemprop="name"><span data-yext-field="city" data-yext-id="{{(marker || currentMarker).location.StoreNumber}}"></span></h4>
  </div>
  

  <div class="generic-content">
    <address itemprop="address" itemscope itemtype="http://schema.org/PostalAddress">
     <span itemprop="streetAddress"><span data-yext-field="address1" data-yext-id="{{(marker || currentMarker).location.StoreNumber}}"></span></span><br />
		 <span itemprop="streetAddress"><span data-yext-field="address2" data-yext-id="{{(marker || currentMarker).location.StoreNumber}}"></span></span><br />
     <span itemprop="addressLocality"><span data-yext-field="city" data-yext-id="{{(marker || currentMarker).location.StoreNumber}}"></span>, <span itemprop="addressRegion"><span data-yext-field="state" data-yext-id="{{(marker || currentMarker).location.StoreNumber}}"></span></span> <span itemprop="postalCode"><span data-yext-field="zip" data-yext-id="{{(marker || currentMarker).location.StoreNumber}}"></span></span><br />
     <span itemprop="telephone"><a data-yext-field="phone" data-yext-id="{{(marker || currentMarker).location.StoreNumber}}"></a></span>
   </address>
  </div>
    <div class="generic-content">
		<a data-yext-field="get-directions-link" data-yext-id="{{(marker || currentMarker).location.StoreNumber}}"></a>
    <!-- <a data-ng-href="https://maps.google.com?saddr=Current+Location&amp;daddr={{(marker || currentMarker).location.Latitude}},{{(marker || currentMarker).location.Longitude}}" target="_blank">Get Directions</a> -->
		
  </div>
  <div>
     <a style="background-color: #e6e6e6; color:#000;" href="javascript:void(0)" data-ng-click="selectStore((marker || currentMarker), true)" class="btn btn-default">
      <i class="fa fa-square-o" data-ng-hide="isCurrentStore((marker || currentMarker))"></i>
      <i class="fa fa-check-square-o" data-ng-show="isCurrentStore((marker || currentMarker))"></i> My Store
    </a>
  </div>
  <div class="generic-content"><i data-ng-if="searchCompleted">{{(marker || currentMarker).location.zDistance}} miles</i></div>
  <div style="color:#000;" class="generic-content"><b>Store Hours:</b></div>
  <div itemprop="openingHours"><div style="font-size: .9em;" class="generic-content" data-yext-field="hours"  data-yext-id="{{(marker || currentMarker).location.StoreNumber}}"></div></div>
</div>

.store-tooltip div {
